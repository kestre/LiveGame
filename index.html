<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命游戏</title>
    <style>
        body {
            background: #ddd;
        }
        
        #canvas {
            margin: 50px 80px;
            background: #fff;
            border: thin inset #aaa;
        }
    </style>
    <script type="text/javascript">
        //随机初始化
        function DrawRandom() {
            var imgData = cxt.getImageData(0, 0, canvas.width, canvas.height);
            var data = imgData.data;

            for (var i = 0; i < data.length; i += 4) {
                var Rand = Math.random();

                if (Rand > 0.80) {
                    data[i + 0] = 0;
                    data[i + 1] = 255;
                    data[i + 2] = 0;
                    data[i + 3] = 255;
                } else {
                    data[i + 0] = 0;
                    data[i + 1] = 0;
                    data[i + 2] = 0;
                    data[i + 3] = 255;
                }
            }
            cxt.putImageData(imgData, 0, 0);
        }
        //记录周围存活细胞个数
        function countcell(i, j) {
            var imgData = cxt.getImageData(i - 1, j - 1, 3, 3);
            var data = imgData.data;
            var count = 0;
            for (var i = 0; i < data.length; i += 4) {
                if (i == 16) {
                    continue;
                }
                if (data[i + 1] == 255) {
                    count++;
                }
            }
            return count;
        }
        //记录细胞下一次变化的条件
        function LifeCell() {
            for (var i = 0; i < canvas.width; i++)
                for (var j = 0; j < canvas.height; j++) {
                    count = countcell(i, j);
                    if (count == 2) {
                        cell[j][i] = 0;
                    } else if (count == 3) {
                        cell[j][i] = 1;
                    } else {
                        cell[j][i] = -1;
                    }
                }
        }
        //改变细胞状态（改变颜色）
        function changeCellData() {
            for (var i = 0; i < canvas.width; i++)
                for (var j = 0; j < canvas.height; j++) {
                    if (cell[j][i] == 0) {} else if (cell[j][i] == 1) {
                        data[1 + i * 4 + j * canvas.width * 4] = 255;
                    } else {
                        data[1 + i * 4 + j * canvas.width * 4] = 0;
                    }
                }
        }
        //更新细胞状态
        function eachCell() {
            var imgData = cxt.getImageData(0, 0, canvas.width, canvas.height);
            data = imgData.data;
            var count;

            LifeCell();
            changeCellData();

            //给canvas添加点击事件
            canvas.onclick = function(e) {
                e = e || event;
                var x = e.clientX - canvas.offsetLeft;
                var y = e.clientY - canvas.offsetTop;
                cxt.fillStyle = "rgba(0,255,0,255)";
                cxt.fillRect(x, y, 1, 1);
                cxt.fillRect(x, y + 2, 1, 1);
                cxt.fillRect(x + 3, y, 1, 1);
                cxt.fillRect(x + 4, y + 1, 1, 3);
                cxt.fillRect(x + 1, y + 3, 3, 1);
            }

            cxt.putImageData(imgData, 0, 0);
        }
        //加载函数
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            cxt = canvas.getContext("2d");
            //全局变量，记录细胞下一次变化的条件
            cell = new Array(canvas.height);
            for (var i = 0; i < cell.length; i++)
                cell[i] = new Array(canvas.width);

            DrawRandom();
            setInterval(function() {
                eachCell()
            }, 60);
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="40" height="20">
        游戏规则：一个细胞周围有8个细胞，如果它周围细胞3个活着，则它为生；
                如果2个活着，则它的生死状态不变；
                其他情况，它都为死。
        （绿色为存活，黑色为死）
    </canvas>
</body>

</html>
